<!DOCTYPE html>
<html>
<head>
    <!-- **DO THIS**: -->
    <!--   Replace SDK_VERSION_NUMBER with the current SDK version number -->
    {#    <script src="https://sdk.amazonaws.com/js/aws-sdk-SDK_VERSION_NUMBER.js"></script>#}
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>

    <script>
        const albumBucketName = "mypersonal-ik";
        const bucketRegion = "ap-northeast-2";
        const IdentityPoolId = "ap-northeast-2:4678854b-ede0-447c-b3f6-6aadb2f2ae2f";

        AWS.config.update({
            region: bucketRegion,
            credentials: new AWS.CognitoIdentityCredentials({
                IdentityPoolId: IdentityPoolId
            })
        });

        var s3 = new AWS.S3({
            apiVersion: "2006-03-01",
            params: {Bucket: albumBucketName}
        });

        function getHtml(template) {
            return template.join('\n');
        }


        function listAlbums() {
            s3.listObjects({Delimiter: '/'}, function (err, data) {
                if (err) {
                    return alert('There was an error listing your albums: ' + err.message);
                } else {
                    var albums = data.CommonPrefixes.map(function (commonPrefix) {
                        var prefix = commonPrefix.Prefix;
                        var albumName = decodeURIComponent(prefix.replace('/', ''));
                        return getHtml([
                            '<li>',
                            '<span onclick="deleteAlbum(\'' + albumName + '\')">X</span>',
                            '<span onclick="viewAlbum(\'' + albumName + '\')">',
                            albumName,
                            '</span>',
                            '</li>'
                        ]);
                    });
                    var message = albums.length ?
                        getHtml([
                            '<p>Click on an album name to view it.</p>',
                            '<p>Click on the X to delete the album.</p>'
                        ]) :
                        '<p>You do not have any albums. Please Create album.';
                    var htmlTemplate = [
                        '<h2>Albums</h2>',
                        message,
                        '<ul>',
                        getHtml(albums),
                        '</ul>',
                        '<button onclick="createAlbum(prompt(\'Enter Album Name:\'))">',
                        'Create New Album',
                        '</button>'
                    ]
                    document.getElementById('app').innerHTML = getHtml(htmlTemplate);
                }
            });
        }

        listAlbums();

        function createAlbum(albumName) {
            albumName = albumName.trim();
            if (!albumName) {
                return alert("Album names must contain at least one non-space character.");
            }
            if (albumName.indexOf("/") !== -1) {
                return alert("Album names cannot contain slashes.");
            }
            var albumKey = encodeURIComponent(albumName);
            s3.headObject({Key: albumKey}, function (err, data) {
                if (!err) {
                    return alert("Album already exists.");
                }
                if (err.code !== "NotFound") {
                    return alert("There was an error creating your album: " + err.message);
                }
                s3.putObject({Key: albumKey}, function (err, data) {
                    if (err) {
                        return alert("There was an error creating your album: " + err.message);
                    }
                    alert("Successfully created album.");
                    viewAlbum(albumName);
                });
            });
        }

        function viewAlbum(albumName) {
            var albumPhotosKey = encodeURIComponent(albumName) + "/";
            s3.listObjects({Prefix: albumPhotosKey}, function (err, data) {
                if (err) {
                    return alert("There was an error viewing your album: " + err.message);
                }
                // 'this' references the AWS.Response instance that represents the response
                var href = this.request.httpRequest.endpoint.href;
                var bucketUrl = href + albumBucketName + "/";

                var photos = data.Contents.map(function (photo) {
                    console.log(photo)
                    var photoKey = photo.Key;
                    let split_ele = photoKey.split('.')
                    let lastElement = split_ele[split_ele.length - 1];
                    console.log(lastElement)
                    let link_tag = ''
                    var photoUrl = bucketUrl + encodeURIComponent(photoKey);
                    if (lastElement === 'tif' || lastElement === 'tiff' || lastElement === 'bmp' || lastElement === 'jpg' || lastElement === 'jpeg' || lastElement === 'gif' || lastElement === 'png' || lastElement === 'eps') {
                        link_tag = '<img style="width:128px;height:128px;" src="' + photoUrl + '"/>'
                    } else {

                        link_tag = '<video controls width="250"><source src="'+photoUrl+'" type="video/mp4"></video>'
                        console.log(link_tag)
                        {#link_tag = '<video width="400" controls="controls" preload="metadata"><source src="https://www.w3schools.com/html/mov_bbb.mp4#t=0.5" type="video/mp4"></video>'#}
                    }

                    return getHtml([
                        "<span>",
                        "<div>",
                        link_tag,
                        "</div>",
                        "<div>",
                        "<span onclick=\"deletePhoto('" +
                        albumName +
                        "','" +
                        photoKey +
                        "')\">",
                        "X",
                        "</span>",
                        "<span>",
                        photoKey.replace(albumPhotosKey, ""),
                        "</span>",
                        "</div>",
                        "</span>"
                    ]);
                });
                var message = photos.length
                    ? "<p>Click on the X to delete the photo</p>"
                    : "<p>You do not have any photos in this album. Please add photos.</p>";
                var htmlTemplate = [
                    "<h2>",
                    "Album: " + albumName,
                    "</h2>",
                    message,
                    "<div>",
                    getHtml(photos),
                    "</div>",
                    '<input id="photoupload" type="file" accept="image/*">',
                    '<button id="addphoto" onclick="addPhoto(\'' + albumName + "')\">",
                    "Add Photo",
                    "</button>",
                    '<button onclick="listAlbums()">',
                    "Back To Albums",
                    "</button>"
                ];
                document.getElementById("app").innerHTML = getHtml(htmlTemplate);
            });
        }

        function addPhoto(albumName) {
            var files = document.getElementById("photoupload").files;
            if (!files.length) {
                return alert("Please choose a file to upload first.");
            }
            var file = files[0];
            var fileName = file.name;
            var albumPhotosKey = encodeURIComponent(albumName) + "/";

            var photoKey = albumPhotosKey + fileName;

            // Use S3 ManagedUpload class as it supports multipart uploads
            var upload = new AWS.S3.ManagedUpload({
                params: {
                    Bucket: albumBucketName,
                    Key: photoKey,
                    Body: file
                }
            });

            var promise = upload.promise();

            promise.then(
                function (data) {
                    alert("Successfully uploaded photo.");
                    viewAlbum(albumName);
                },
                function (err) {
                    return alert("There was an error uploading your photo: ", err.message);
                }
            );
        }

        function deletePhoto(albumName, photoKey) {
            s3.deleteObject({Key: photoKey}, function (err, data) {
                if (err) {
                    return alert("There was an error deleting your photo: ", err.message);
                }
                alert("Successfully deleted photo.");
                viewAlbum(albumName);
            });
        }

        function deleteAlbum(albumName) {
            var albumKey = encodeURIComponent(albumName) + "/";
            s3.listObjects({Prefix: albumKey}, function (err, data) {
                if (err) {
                    return alert("There was an error deleting your album: ", err.message);
                }
                var objects = data.Contents.map(function (object) {
                    return {Key: object.Key};
                });
                s3.deleteObjects(
                    {
                        Delete: {Objects: objects, Quiet: true}
                    },
                    function (err, data) {
                        if (err) {
                            return alert("There was an error deleting your album: ", err.message);
                        }
                        alert("Successfully deleted album.");
                        listAlbums();
                    }
                );
            });
        }
    </script>
</head>
<body>
<h1>My Photo Albums App</h1>
<div id="app"></div>
</body>
</html>
